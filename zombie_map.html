<html>
  <head>
	  <style>
		#zombie_map {
		width: 100%;
		height: 100%;
		background-color: grey;
		}
	  </style>
    <title>My page title</title>
  </head>
  <body>
	My zombie map
	<div id="zombie_map"></div>
	<form>
	Select an emoji
	<select id="icon_to_use">
	  <option value="zombie.png">Zombie</option>
	  <option value="hospital.png">Hospital</option>
	  <option value="weapons.png">Weapons</option>
	  <option value="zombie.boy.png">zombie.boy</option>
	  <option value="zombie.girl.png">zombie.girl</option>
	</select>
	</form>
	<script>
    var zombie_map;
    function initMap() {

            zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
            zoom: 17,
            center: {lat: 52.525020, lng:-1.481892}
        });
    
	function place_marker(location){
			// 
			var emoji = document.getElementById('icon_to_use').value;
			var marker = new google.maps.Marker({
			position:  location ,
			map: zombie_map,
			icon: emoji
		});
		
		console.log(location.lat(), +" "+ location.lng(),+" "+emoji);
	}
	zombie_map.addListener('click', function(e) {
		var location = e.latLng;
		place_marker(location);
	});
	}
	</script>
    
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRrIhDIWWBDvvZ9WriiZECvLdqrHlxTpY&callback=initMap">
	</script>
  </body>
</html>
